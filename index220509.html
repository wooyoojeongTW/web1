<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="auther" content="writer">
  <meta name="description" content="explanation">
  <meta name="viewport" content="width=device=width,initial-scale=1.0">
  <title> 요약정리</title>
</head>

<!-- 

  HTML요소의 특징
  -블록요소
    줄바꿈이 일어난다.
    h1~h6, p, address, ul, li, ol, dl, dt, dd, div 등
  -인라인요소
    줄바꿈이 일어나지 않는다.
    q,em,strong, addr, acronym,sup,sub,img,a, map, area, span 등
  -범용요소
    블록요소임에도 모든 요소를 포함 할 수 있다.
    div,li,dd,address 등


 -->
<!-- 제목 --><h1></h1>
<!-- 단락 --><p></p>
<!-- 주소 --><address></address>
<!-- 구분선 --><hr>
<!-- 짧은인용 --><q></q>
<!-- 긴인용믄 --><blockqote></blockqote>
<!-- 강조(이텔릭) --><em></em>
<!-- 강조(진하게) --><strong></strong>
<!-- 줄임말 --><abbr></abbr>
<!-- 두문자어 --><acronym></acronym>
<!-- 윗첨자 --><sup></sup>
<!-- 아래첨자 --><sub></sub>
<!-- 이미지 --><img>
<!-- 링크 --><a></a>
<!-- 맵선언 --><map></map>
<!-- 맵좌표영역 --><area></area>
<!-- 순차적목록 --><ol><li></li></ol>
<!-- 비순차적목록 --><ul><li></li></ul>
<!-- 정의형목록 --><dl><dt><dd></dd></dt></dl>

</body>
</html>
