<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="explanation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style220525.css">
</head>
<body>
  <h1><img  src="img/naver.png"></h1>
  <form action="" medhod="post">
    <table>
      
      <tr>
        <td scope="row"><label for="id">아이디</label></td>
      </tr>
      <tr>
        <td><input type="text" placeholder="@naver.com"  id="id" title="아이디 입력"></td>
      </tr>
      <tr>
        <td scope="row"><label for="pw">비밀번호</label></td>
      </tr>
      <tr>
        <td><input type="password" id="pw" title="비밀번호 입력"></td>
      </tr>
      <tr>
        <td scope="row"><label for="r_pw">비밀번호 재확인</label></td>
      </tr>
      <tr>
        <td><input type="password" id="r_pw" title="비밀번호 재확인"></td>
      </tr>
      <tr>
        <td scope="row"><label for="text">이름</label></td>
      </tr>
      <tr>
        <td><input type="text" id="name" title="아이디 입력"></td>
      </tr>
      <tr>
        <td colspan="3" scope="row"><label for="brth">생년월일</label></td>
      </tr>
     
      <tr>
        <td colspan="3"><input type="text" id="brth" placeholder="년(4자리)"></td>
        <td colspan="3">
          <select>
            <option>월</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
          </select>
        </td>
        <td>
          <input type="text" placeholder="일">
        </td>
      </tr>
      <tr>
        <td scope="row"><label for="sex">성별</label></td>
      </tr>
        <td>
          <select id="sex" title="성별">
            <option>성별</option>
            <option>여성</option>
            <option>남성</option>
            <option>선택안함</option>
        </td>
      </tr>
      <tr>
        <td scope="row"><label for="email">본인확인이메일(선택)</label></td>
      </tr>
      <tr>
        <td><input type="text" id="email" placeholder="선택입력" title="본인확인이메일(선택)"></td>
      </tr>
      <tr>
        <td scope="row"><label for="name">이름</label></td>
      </tr>
      <tr>
        <td><input type="text" id="number" title="휴대전화"></td>
      </tr>

      <tr>
        <td scope="row"><label for="number">휴대전화</label></td>
      </tr>
      <td>
        <select id="number" title="휴대번호">
          <option>대한민국+82</option>
          <option>가본+241</option>
          <option>가나+233</option>
          <option>그리스+30</option>
        </tr>
        <td>
          <input type="text" placeholder="전화번호">
        </td>
      </td>
        <tr>
        <td colspan="3"><input type="submit" value="가입하기"></td>
      </tr>
    </table>
  </form>
</body>
</html>
