  <body>
    <!-- 1. 용어의 이해 
    HTML -> hyper text makeup language 
    -HTML은 글자크기, 글자색, 글자모양 등의 그래픽, 문서이동
    
    markeup language
    -태그를 이용한 문서, 데이터의 구조, 규칙 등을 명시한 언어
    -태그로 이루어진 언어
    -->
    <!-- 태그의 사용 규칙
    1. 요소는 제대로 중첩되어야 한다.
    -마지막에 정의한 태그를 가장 먼저 닫아야 한다.
     <div><p><span></span></p></div>
    
    2. 요소 밒 속성의 이름은 반드시 소문자여야 한다.
    -태그와 속석으 반드시 소문자.
    -입력되는 값은 태그에 영향을 미치지 않는다.
    - HTML5는 대소문자를 구분하지 않는다.
    -통상적으로 소문자를 사용하는 것이 약속이다.(국제표준약속)
     <a href="http://naver.com"naver</a>)->O
     <a> HREF="http://naver.com"naver</a> -> x
    
    3. 요소는 반드시 닫아야 한다.
    -한 쌍의 태그 <></> 요소로 이루어져 있다.
    -단일 특성을 갖는 태그도 있다.
     <meta>,<img>,<link>,<br>,<hr>...
    
    4. 속성값에는 인용부호를 붙여야 한다.
    - 태그의 = 다음 값 인용부호""표기
    
    5. 속성은 속성값과 함께 써야한다.
    
    6. img와 같은 요소에는 반드시 alt 속성이 있어야 한다. 
    -이미지를 볼 수 없는 환경에서 충분히 그 이미지에 대한 정보를 제공
    
    7. 특수문자를 쓸 때는 entity name(이름), entity code(숫자열).
    <P>you&amp;me</p>
    <p>you&#38;me</p>
    <p>you&me</p> 
    @=<p>you&copy;me</p> 
    <p>

    8. 주석처리 <!-- -->  -->
    <P>you&amp;me</p>
    <p>you&#38;me</p>
    <p>you&me</p>
    <p>you&copy;me</p>
  
  </body>
</html>
