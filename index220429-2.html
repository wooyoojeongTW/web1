<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="author" content="writer">
  <meta name="description" content="explanation">
  <title>문서의 요소</title>
</head>
<body>
<!-- 인용문
-다른사람의 말이나 글을 인용할 때 (사용할 때)
-<blockquote>,<q>태그를 사용
-<blockqoute> 태그에 내용은 구분되기 위해 들여쓰기가 되어 출력
-cite 속성에 인용한 곳의 주소 url 주소를 넣을 수 있다.
-<q>태그는 인라인 요소이며 짧은 인용문에서 사용된다.
-->
<!--  &lt=< ,&gt=> entity code 의 문자열(특수문자같은거 쓰고 싶은 걸로 써도 됨)-->
<h1>&lt;blockquote&gt;요소와 &lt;q&gt;요소</h1> 
<h2>&lt;blockquote&gt;요소</h2>
<p>공자는 이렇게 말씀하셨습니다.</p>
<blockqoute cite="http://naver.com" title="공자의 명언">
  <p>배우고 때로 익히면 기쁘지 아니하겠는가&#33;</p>
</blockqoute>
<h2>&lt;q&gt;요소</h2>
<p>공자는 이렇게 말씀하셨습니다.&nbsp;<q cite="http;//naver.com" title="공자의 명언">배우고 때로 익히면 기쁘지 아니하겠는가&#33;</q></p>

<!-- text -->
<!--  -->
</body>
</html>
