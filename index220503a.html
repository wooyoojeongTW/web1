<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="사용자">
  <meta name="description" content="사이트의 설명">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문서의 요소</title>
</head>
<body>
  <!-- <a href="#front" target="_blank" title="새창">네이버</a> -->
  <!-- 텍스트
      텍스트의 관련된 태그로 강조, 생략어, 두 문자어,추가 글, 취소 글, 첨자 등을 쓰고자 할 때 사용한다.
      -->
      <H1>텍스트 요소</H1>
      <h2>강조</h2>
      <p>이제는 <em>반응형 웹</em>이 대세이다</p>
      <!-- 강조하고 싶은 텍스트를 정의 하기 위한 태그이며 기울임체로 표시. -->
      <p>이제는 <strong>반응형 웹</strong>이 대세이다.</p>
      <!-- 중요한 텍스트를 강조 굵은체로 표시 됨 -->
      <p>이제는 <b>반응형 웹</b>이 대세이다.</p>
      <!-- 옛날 태그 요증에는 css에서 <span>태그를 사용 -->
      <p>이제는 <mark>반응형 웹</mark>이 대세이다.</p>
      <!-- 주의 깊게 볼 텍스트 부분을 강조하기 위한 태그아며 노란색으로 표시 된다. -->
      <h2>생략어와 두문자어</h2>
      <p><abbr title="long Term Evolution">LET</abbr></p>
      <p><acronnym title="Untied Nations Childrem's Fund">UNICEF</acronnym></p>
      <h2>추가글과 삭제글</h2>
      <p>정기세일:<del>2022.05.03~2022.05.10</del></p>
      <!-- 취소선,삭제하기...? -->
      <p>정기세일 변경:<ins>2022.05.08~2022.05.15</ins></p>
      <!-- 밑줄긋기 -->
      <H2>윗첨자와 아래첨자</H2>
      <p>m<sup>2</sup>h<sup>2</sup>o</p>
      <!-- <sup>태그는 윗첨자와 아랫첨자 태그를 정의하기 위한 것 -->
      <h2>마킹,법적 근거 설명</h2>
      <p>이제는 <mark>반응형 웹</mark>이 대세이다.</p>
      <p><small>Copyright All Reserved.2022</small>.</p>Copyright All Reserved.2022
      
      
</body>
</html>
