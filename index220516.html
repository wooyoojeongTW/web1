<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf=8">
  <meta name="author" content="writher">

  <meta name="viewport" content="width=device=width=initial-scal=1.0">
  <title>폰 관련 요소</title>
  <link rel="stylesheet" href="css/style220516.css">
</head>
<body>
  <h1>label 요소</h1>
  <form action="" method="get">
    전화번호: <input type="tel" pattern="\d{3}-\d{3,4}-d{4}">
    <table>
      <caption>회원가입 입력</caption>
      <colgroup>
      <col>
      <col>
      </colgroup>
      <tbody>
        <tr>
          <th scope="row">
            <label for="id">아이디</label>
          </th>
          <td>
            <input type="text" id="id" title="아이디 입력" placeholder="아이디">
          </td>
        </tr>
        <tr>
          <th><label for="ps">비밀번호</label></th>
          <td><input type="password"id="ps" required></td>
          <tr>
            <th><label for="hp">전화번호</label></th>
            <td>
              <select id="hp" title="휴대폰번호 앞자리 선택">
                <option>선택</option>
                <option>010</option>
                <option>011</option>
              </select>- 
              <input type="text" title="휴대폰 중간 번호 입력" autocomplete="on">-<input type="text" title="휴대폰 끝 4자리 입력">
            </td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="전송"></td>
          </tr>
          <tr>
            <td>
            </td> 
          </tr>
        </tbody>
      </table>
  </form>
  <form action="" medhod="get">
    <fildset>
      <legend></legend>
      <p><label for="identification">인증번호</label>
      <input type="text" id="identification" title="인증번로 입력">
      <input type="button" value="이전">
      <input type="button" value="다음" disabled>
      </p>
      <p>
        <label for="book"> 선택한 책</label>
        <input type="text" id="book" value="반응형 웹" readonly>
        <label for="number>수량"></label>
        <input type="number" id="number" min="1" max="10" value="2" title="수량 입력">
      </p> 
    </fildset>
  </form>
</body>
</html>
