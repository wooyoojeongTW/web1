<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style220706.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/custom220706.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- 다음의 지정하는 코드를 완성하시오.
  1. 이름을 입력받아서 콘솔창에 출력하시오.
  2. 버튼을 클릭하면 <h1></h1>요소의 배경색과 글자색을 변경하시오. 
3. 버튼을 클릭ㅏ면<h3>요소에 택스트를 삽입하시오
  4.버튼을 클릭하면 <p>의 html요소를 경고창으로 출력하시오
    5.버튼을 클릭하면 <a href=#>google</a>href에 새로운 속성을 추가하여 구글 사이트로 이동하는 ㄴ태그를 완성하시오-->
    <p>이름 : <input type = "text" placeholder="이름을 입력하세요."></p>
    <p id="p"></p>
    <button id ="btn1">이름추출</button>
  
    <h1>글자색,배경색을 변경하시오.</h1>
    <button id ="btn2">글자색, 배경색</button>
  
    <h3>변결될내용</h3>
    <button id ="btn3">입력창에 값 설정하기</button>
    
    <p><span>요소</span></p>
    <button id ="btn4">경고창</button>

    <p class="html"><a href='#'>google</a></p>
    <button id ="btn5">link</button>
    <div id ="box">
      <h4>있는 요소</h4>
      <h4>없는 요소</h4>
    </div>
    <button id ="btn6">요소추가하기</button>
</body>
</html>
